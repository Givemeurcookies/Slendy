	$(document).ready(function() {

		{
			var makeevent = Math.floor((Math.random()*10)+1);
			console.log(makeevent);
			if (makeevent === 7) {
				fade(idmaincontent, 150, 1);
				setTimeout(function(){
					fade(idmaincontent, 150, 0);

					setTimeout(function(){
						$("#slendy").hide();
						fade(idmaincontent, 300, 0);
					},500);
				},150);
			}	
		}
		setInterval(myFunction, 2000);
		// check to make sure that the browser can handle window.addEventListener
		if (window.addEventListener) {
    		// create the keys and konami variables
    		var keys = [],
        	konami = "38,38,40,40,37,39,37,39,66,65";
    
    		// bind the keydown event to the Konami function
    		window.addEventListener("keydown", function(e){
        		// push the keycode to the 'keys' array
        		keys.push(e.keyCode);
        
        		// and check to see if the user has entered the Konami code
        		if (keys.toString().indexOf(konami) >= 0) {
            		// do something such as:
            		$.firefly({images : ['img/penis.png'],total : 15});
            		$("#rainbow").show();
            		// and finally clean up the keys array
            		keys = [];
        		};
    		}, true);
		};
	});
	</script>
	<script type="text/javascript">

var speed=100; // speed colours change, 1 second = 1000
var glow=4; // can be set from '0' for no glow, to 10

var rainbow, raintxt, raincnt=0;
window.onload=function() { if (document.getElementById) {
  var i, rainbeau;
  rainbow=document.getElementById("rainbow");
  raintxt=rainbow.firstChild.nodeValue;
  while (rainbow.childNodes.length) rainbow.removeChild(rainbow.childNodes[0]);
  for (i=0; i<raintxt.length; i++) {
    rainbeau=document.createElement("span");
    rainbeau.setAttribute("id", "rain"+i);
    rainbeau.appendChild(document.createTextNode(raintxt.charAt(i)));
    if (alink) {
      rainbeau.style.cursor="pointer";
      rainbeau.onclick=function() { top.location.href=alink; }
    }
    rainbow.appendChild(rainbeau);
  }
  rainbow=setInterval ("raining()", speed);
}}

function raining() {
  var i, c;
  for (i=0; i<raintxt.length; i++) {
    c=raincol[(i+raincnt)%raincol.length];
    document.getElementById("rain"+i).style.color=c;
	if (glow) document.getElementById("rain"+i).style.textShadow=c+" 0px 0px "+glow+"px";
  }
  raincnt++;
}
